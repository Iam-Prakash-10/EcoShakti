services:
  - type: web
    name: ecoshakti
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn --config gunicorn.conf.py app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      size: 1GB
      mount: /opt/render/project/src